<!DOCTYPE html>
<html lang="en" ng-app="mprisApp">
	<head>
		<title>Web Remote</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta name="viewport" content="user-scalable=false">

		<script src="/static/libs/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="/static/libs/angular.min.js" type="text/javascript"></script>
		<script src="/static/app.js" type="text/javascript"></script>
		<script src="/static/controllers.js" type="text/javascript"></script>
		<script src="/static/services.js" type="text/javascript"></script>
		<script src="/static/directives.js" type="text/javascript"></script>

		<link rel="stylesheet" href="/static/newtest.css" type="text/css">
		<link rel="stylesheet" href="/static/newtest-color.css" type="text/css">
	</head>
	<body>
		<div id="viewport">
			<div class="head"></div>
			<div class="body"></div>

			<div id="apps" class="page active" ng-controller="AppListCtrl">
				<div class="head">
					<h1>Applications</h1>
				</div>

				<div class="body">
					<ul>
						<li ng-repeat="app in applications"
						    tap="handleAppClick(application.name)">
							<a>{{app.Identity}}</a>
						</li>
					</ul>
				</div>
			</div>

			<div id="player" class="page" ng-controller="PlayerCtrl">
				<div class="head">
					<button class="btn"
					        tap="handleBackButton()">
						Back
					</button>
					<h1>{{Identity}}</h1>
				</div>

				<div class="body">
					<div class="metadata">
						<div class="art">
							<img ng-show="player.Metadata['mpris:artUrl']"
							     ng-src="{{player.Metadata['mpris:artUrl']}}">
							<img ng-hide="player.Metadata['mpris:artUrl']"
							     src="/static/themes/dark/images/play.svg">
						</div>

						<div class="title">{{player.Metadata['xesam:title']}}</div>
						<div class="artist"></div>
						<div class="album"></div>
					</div>

					<div class="btn-toolbar" id="controls">
						<div class="btn-group">
							<button class="btn"
							        ng-click="player.call('Previous')">
								<i class="icon-backward"></i>
								<span>Previous</span>
							</button>
							<button class="btn"
							        ng-click="player.call('Play')"
							        ng-hide="player.isPlaying()">
								<i class="icon-play"></i>
								<span>Play</span>
							</button>
							<button class="btn"
							        ng-click="player.call('Pause')"
							        ng-show="player.isPlaying()">
								<i class="icon-pause"></i>
								<span>Pause</span>
							</button>
							<button class="btn"
							        ng-click="player.call('Next')">
								<i class="icon-forward"></i>
								<span>Next</span>
							</button>
						</div>
					</div>
				</div>
			</div>
<!--
			<div id="settings" class="page" ng-controller="SettingsCtrl">
				<div class="head">
					<h1>Settings</h1>
				</div>

				<div class="body">
					<ul>
						<li><a>test</a></li>
						<li><a>test</a></li>
					</ul>
				</div>
			</div>
-->
		</div>
	</body>
</html>
