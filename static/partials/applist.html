<div class="page" id="applist">
	<div class="head">
		<h1>Applications</h1>
	</div>

	<div class="body">
		<ul>
			<li ng-repeat="app in applications">
				<a href="#/{{ app.name }}/">
					{{ app.Identity}}
					<i class="fa fa-chevron-right pull-right"></i>
				</a>
			</li>
		</ul>
	</div>
</div>
